<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- верхняя панель с информацией о дате и неделе -->
    <div class="header">
        <div class="schedule-icon">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        </div>
        <div class="header-info">
            <div class="schedule-title">Расписание</div>
        </div>
        <div class="date-info">
            <div id="currentDate">01.01.2025</div>
        </div>
        <div class="week-info" id="weekInfo" title="">
            <div id="weekType">нижняя неделя</div>
        </div>
    </div>

    <!-- панель фильтров -->
    <div class="filters">
        <!-- поиск по предмету -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Поиск предмета">
            <button id="searchButton">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
        </div>

        <!-- фильтры -->
        <div class="filter-row">
            <div class="filter-item">
                <select id="courseFilter">
                    <option value="1">1 курс</option>
                    <option value="2">2 курс</option>
                    <option value="3" selected>3 курс</option>
                    <option value="4">4 курс</option>
                </select>
            </div>

            <div class="filter-item">
                <select id="groupFilter">
                    <option value="ИВТ-1">ИВТ-1</option>
                    <option value="ИВТ-2">ИВТ-2</option>
                    <option value="ИВТ-3" selected>ИВТ-3</option>
                    <option value="ИВТ-4">ИВТ-4</option>
                    <option value="ИВТ-5">ИВТ-5</option>
                </select>
            </div>

            <div class="filter-item">
                <select id="dayFilter">
                    <option value="1">Понедельник</option>
                    <option value="2">Вторник</option>
                    <option value="3">Среда</option>
                    <option value="4">Четверг</option>
                    <option value="5">Пятница</option>
                    <option value="6">Суббота</option>
                </select>
            </div>
        </div>
    </div>

    <!-- список пар -->
    <div id="scheduleList"></div>
</div>

<script src="main.js"></script>
</body>
</html>
